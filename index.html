<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center bg-light">
    <h1 class="bg-primary text-white py-3">Rock Paper Scissors</h1>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 col-6 choice" id="rock">
                <img src="./images/rock.png" class="img-fluid">
            </div>
            <div class="col-md-4 col-6 choice" id="paper">
                <img src="./images/paper.png" class="img-fluid">
            </div>
            <div class="col-md-4 col-6 choice" id="scissor">
                <img src="./images/scissors.png" class="img-fluid">
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center border p-3 bg-white">
                <h3 id="user-score" class="fw-bold display-4">0</h3>
                <p class="fs-5">You</p>
            </div>
            <div class="col-md-4 text-center border p-3 bg-white">
                <h3 id="comp-score" class="fw-bold display-4">0</h3>
                <p class="fs-5">Computer</p>
            </div>
        </div>
    </div>

    <div class="msg-container mt-4">
        <p id="msg" class="bg-dark text-white px-3 py-2 rounded d-inline-block">Play Your Move</p>
    </div>
    
    <script src="javas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
